name: Deploy Apps to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./apps/docs/package-lock.json"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies (docs)
        working-directory: ./apps/docs
        run: npm install

      - name: Install dependencies (TileMate)
        working-directory: ./apps/tile-mate
        run: npm install

      - name: Build docs
        working-directory: ./apps/docs
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build TileMate
        working-directory: ./apps/tile-mate
        run: npm run build
        env:
          NODE_ENV: production

      - name: Merge dist folders
        run: |
          mkdir -p merged-dist
          cp -r apps/docs/dist/* merged-dist/
          cp -r apps/tile-mate/dist/* merged-dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: merged-dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
